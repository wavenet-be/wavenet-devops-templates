name-template: 'v$RESOLVED_VERSION 🌈'
tag-template: 'v$RESOLVED_VERSION'
categories:
  - title: '✨ New Features'
    labels:
      - 'new-feature'
  - title: '👍 Improved Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧪 Testing'
    label: 'test'
  - title: '⚒️ Continous Integration'
    label: 'ci'
  - title: '🐧 Hosting and Docker'
    label: 'hosting'
  - title: '🧰 Maintenance'
    labels:
      - 'chore'
      - 'documentation'
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
      - 'breaking'
  minor:
    labels:
      - 'minor'
      - 'new-feature'
  patch:
    labels:
      - 'patch'
  default: patch
template: |
  ## What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/wavenet-be/wavenet-devops-templates/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
